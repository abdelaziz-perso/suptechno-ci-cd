name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build et Push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:latest
      
      - name: Deploy sur serveur
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:latest
            docker stop mon-app || true
            docker rm mon-app || true
            docker run -d --name mon-app -p 3000:3000 --restart unless-stopped ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:latest
            sleep 5
            curl -f http://localhost:3000/health || exit 1
            echo "Déploiement réussi !"


